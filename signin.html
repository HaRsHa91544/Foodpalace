<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style\signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1><i class="fa-solid fa-bowl-food"></i>FOOD PALACE</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> HOME</a></li>

        </nav>

    <main>
        <h2>SIGN IN</h2>
        <form class="logbox" action="index2.html">
            <input type="tel" class="box" placeholder="MOBILE NUMBER" required minlength="10" maxlength="10" pattern="[0-9]{10}" name="MN"><br>
            <input type="password" id="password" class="box" placeholder="PASSWORD" required minlength="8" maxlength="8" name="password"><i class="fa-solid fa-eye" onclick="func()"></i><br>
            <input type="submit" id="submit" class="box" value="SIGN IN">
        </form>
    </main>
    <script src="script\signin.js"></script>
</body>
